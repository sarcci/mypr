<div class="container mt-4" >
    <div class="card">
        <h1>Registation</h1>
<form #form="ngForm" (ngSubmit)="save()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" class="form-control">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" (ngSubmit)="save()">Register</button>
      <a href="javascript:void(0)" (click)="Go()">Already have an account? Log in</a>
  </form>
</div>

</div>
