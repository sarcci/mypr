<div class="container mt-4" >
    <div class="card">
        <h1>Login</h1>
<form #form="ngForm" (ngSubmit)="Login()">
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label>Paaword</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control">
      </div>

     <button type="submit" class="btn btn-primary" (ngSubmit)="Login()">Login</button>
  </form>
</div>
</div>
