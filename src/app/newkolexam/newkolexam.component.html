<div class="container mt-4" >
    <div class="card">
        <h1>New Mid Term</h1>
<form #form="ngForm" (ngSubmit)="New()">
    <div class="form-group">
        <label>Mid Term</label>
        <label>Subject</label>
          <input type="text" [(ngModel)]="predmet" name="predmet" class="form-control" id="predmet">
        </div>
        <div class="form-group">
          <label>Semester</label>
          <input type="number" [(ngModel)]="sem" name="sem" class="form-control" id="sem">
        </div>
  
        <div class="form-group">
          <label>Date</label>
          <input type="text" [(ngModel)]="datum" name="datum" class="form-control" id="datum">
        </div>
  
        <div class="form-group">
          <label>Time</label>
          <input type="text" [(ngModel)]="vreme" name="vreme" class="form-control" id="vreme">
        </div>
  
        <div class="form-group">
          <label>Room</label>
          <input type="text" [(ngModel)]="prostorija" name="prostorija" class="form-control" id="prostorija">
        </div>
  
        <div class="form-group">
          <label>Year</label>
          <input type="text" [(ngModel)]="stgod" name="stgod" class="form-control" id="stgod">
        </div>
  
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
