<div class="container mt-4">
    <h2>Распоред на сите испити за избраната учебна година {{ formatted }}</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Предмет</th>
          <th>Семестар</th>
          <th>Датум</th>
          <th>Време</th>
          <th>Просторија</th>
          <th>Студентска година</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ExItem of ExArray">
          <td>{{ ExItem.predmet }}</td>
          <td>{{ ExItem.sem }}</td>
          <td>{{ ExItem.datum }}</td>
          <td>{{ ExItem.vreme }}</td>
          <td>{{ ExItem.prostorija }}</td>
          <td>{{ ExItem.stGod }}</td>
        </tr>
      </tbody>
    </table>
  </div>
