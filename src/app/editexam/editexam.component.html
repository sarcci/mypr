<div class="container mt-4" >
    <div class="card">
        <h1>Edit Exam</h1>
<form #form="ngForm" (ngSubmit)="Edit()">
    <div class="form-group">
        <label>Subject</label>
        <input type="string" [(ngModel)]="predmet" [ngModelOptions]="{standalone: true}" class="form-control" id="predmet">
      </div>

      <div class="form-group">
        <label>Semester</label>
        <input type="string" [(ngModel)]="sem" [ngModelOptions]="{standalone: true}" class="form-control" id="sem">
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="string" [(ngModel)]="datum" [ngModelOptions]="{standalone: true}" class="form-control" id="datum" class="form-control">
      </div>

      <div class="form-group">
        <label>Time</label>
        <input type="string" [(ngModel)]="vreme" [ngModelOptions]="{standalone: true}" class="form-control" id="vreme" class="form-control">
      </div>

      <div class="form-group">
        <label>Room</label>
        <input type="string" [(ngModel)]="prostorija" [ngModelOptions]="{standalone: true}" class="form-control" id="prostorija" class="form-control">
      </div>

      <div class="form-group">
        <label>Year</label>
        <input type="string" [(ngModel)]="stGod" [ngModelOptions]="{standalone: true}" class="form-control" id="stGod" class="form-control">
      </div>
      

     <button type="submit" class="btn btn-primary" (ngSubmit)="Edit()">Edit</button>
  </form>
</div>
</div>
